<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        .profile-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
}

.profile-photo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #28a745;
    background-color: #f0f0f0;
}

.profile-initial {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #28a745;
    font-size: 24px;
    font-weight: bold;
    color: #495057;
}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #218838;
        }
        button:active {
            transform: scale(0.98);
        }
        button.secondary {
            background-color: #6c757d;
            margin-top: 10px;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        .success {
            color: #28a745;
            text-align: center;
        }
        .success h3 {
            margin-bottom: 15px;
        }
        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .step.active {
            display: block;
        }
        .account-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .account-details p {
            margin: 8px 0;
        }
        .password-strength {
            height: 5px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: #dc3545;
            transition: width 0.3s, background 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        <!-- Step 1: Enter Aadhaar -->
        <div class="step active" id="step1">
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" placeholder="Enter 12-digit Aadhaar" maxlength="12" inputmode="numeric">
            </div>
            <button id="verifyBtn">Verify Aadhaar</button>
            <div id="message1" class="error"></div>
        </div>
        
        <!-- Step 2: Show Details -->
        <div class="step" id="step2">
            <h3>Account Found</h3>
            <div class="account-details" id="accountDetails"></div>
            <p>Do you want to reset your password?</p>
            <button id="resetBtn">Yes, Reset Password</button>
            <button id="cancelBtn" class="secondary">No, Cancel</button>
            <div id="message2" class="error"></div>
        </div>
        
        <!-- Step 3: Reset Password -->
        <div class="step" id="step3">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)" autocomplete="new-password">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" autocomplete="new-password">
            </div>
            <button id="submitResetBtn">Update Password</button>
            <div id="message3" class="error"></div>
        </div>
        
        <!-- Step 4: Success Message -->
        <div class="step" id="step4">
            <div class="success">
                <h3>Password Updated Successfully!</h3>
                <p>Your password has been changed successfully.</p>
                <button id="loginBtn">Return to Login</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const steps = {
                step1: document.getElementById('step1'),
                step2: document.getElementById('step2'),
                step3: document.getElementById('step3'),
                step4: document.getElementById('step4')
            };
            
            const buttons = {
                verifyBtn: document.getElementById('verifyBtn'),
                resetBtn: document.getElementById('resetBtn'),
                cancelBtn: document.getElementById('cancelBtn'),
                submitResetBtn: document.getElementById('submitResetBtn'),
                loginBtn: document.getElementById('loginBtn')
            };
            
            const inputs = {
                aadhaar: document.getElementById('aadhaar'),
                newPassword: document.getElementById('newPassword'),
                confirmPassword: document.getElementById('confirmPassword')
            };
            
            const messages = {
                message1: document.getElementById('message1'),
                message2: document.getElementById('message2'),
                message3: document.getElementById('message3')
            };
            
            const accountDetails = document.getElementById('accountDetails');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            
            let currentAadhaar = '';
            
            // Helper function to change steps
            function changeStep(from, to) {
                steps[from].classList.remove('active');
                steps[to].classList.add('active');
            }
            
            // Password strength indicator
            inputs.newPassword.addEventListener('input', function() {
                const password = inputs.newPassword.value;
                let strength = 0;
                
                if (password.length > 0) strength += 20;
                if (password.length >= 6) strength += 20;
                if (password.length >= 8) strength += 20;
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[0-9!@#$%^&*]/.test(password)) strength += 20;
                
                passwordStrengthBar.style.width = strength + '%';
                
                if (strength < 40) {
                    passwordStrengthBar.style.background = '#dc3545';
                } else if (strength < 70) {
                    passwordStrengthBar.style.background = '#fd7e14';
                } else {
                    passwordStrengthBar.style.background = '#28a745';
                }
            });
            
            // Step 1: Verify Aadhaar
            buttons.verifyBtn.addEventListener('click', async function() {
                const aadhaar = inputs.aadhaar.value.trim();
                
                // Validation
                if (!aadhaar || aadhaar.length !== 12 || !/^\d+$/.test(aadhaar)) {
                    messages.message1.textContent = 'Please enter a valid 12-digit Aadhaar number';
                    return;
                }
                
                // Show loading state
                buttons.verifyBtn.disabled = true;
                buttons.verifyBtn.textContent = 'Verifying...';
                
                try {
                    const response = await fetch('http://localhost:5000/api/farmer/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ aadhaar })
                    });

                    const data = await response.json();

                    if (data.success) {
                        currentAadhaar = aadhaar;
                        accountDetails.innerHTML = `
    <div class="profile-header">
        ${data.farmer.profilePhoto ?
                                `<img src="${data.farmer.profilePhoto}" 
                 alt="${data.farmer.name}'s Profile Photo" 
                 class="profile-photo"
                 onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\"profile-initial\">${data.farmer.name.charAt(0).toUpperCase()}</div>'">` :
                                `<div class="profile-initial">${data.farmer.name.charAt(0).toUpperCase()}</div>`
                            }
        <h3>${data.farmer.name}</h3>
    </div>
    <p><strong>Mobile:</strong> ${data.farmer.mobile}</p>
    <p><strong>Email:</strong> ${data.farmer.email}</p>
`;
                        changeStep('step1', 'step2');
                    } else {
                        messages.message1.textContent = data.error || 'Aadhaar verification failed. Please try again.';
                    }
                } catch (error) {
                    messages.message1.textContent = 'Network error. Please check your connection and try again.';
                    console.error('Error:', error);
                } finally {
                    buttons.verifyBtn.disabled = false;
                    buttons.verifyBtn.textContent = 'Verify Aadhaar';
                }
            });
            
            // Step 2: Confirm Reset
            buttons.resetBtn.addEventListener('click', function() {
                changeStep('step2', 'step3');
            });
            
            buttons.cancelBtn.addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            
            // Step 3: Submit New Password
            buttons.submitResetBtn.addEventListener('click', async function() {
                const newPassword = inputs.newPassword.value;
                const confirmPassword = inputs.confirmPassword.value;
                
                // Validation
                if (newPassword.length < 6) {
                    messages.message3.textContent = 'Password must be at least 6 characters';
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    messages.message3.textContent = 'Passwords do not match';
                    return;
                }
                
                // Show loading state
                buttons.submitResetBtn.disabled = true;
                buttons.submitResetBtn.textContent = 'Updating...';
                
                try {
                    const response = await fetch('http://localhost:5000/api/farmer/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            aadhaar: currentAadhaar,
                            newPassword 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        changeStep('step3', 'step4');
                    } else {
                        messages.message3.textContent = data.error || 'Password reset failed. Please try again.';
                    }
                } catch (error) {
                    messages.message3.textContent = 'Network error. Please try again.';
                    console.error('Error:', error);
                } finally {
                    buttons.submitResetBtn.disabled = false;
                    buttons.submitResetBtn.textContent = 'Update Password';
                }
            });
            
            // Step 4: Return to Login
            buttons.loginBtn.addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            
            // Allow pressing Enter to submit forms
            inputs.aadhaar.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') buttons.verifyBtn.click();
            });
            
            inputs.newPassword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') buttons.submitResetBtn.click();
            });
            
            inputs.confirmPassword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') buttons.submitResetBtn.click();
            });
        });
    </script>
</body>
</html>
